<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@8.0.2"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-slider-response@2.0.0"></script>
    <link href="https://unpkg.com/jspsych@8.0.2/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script type="text/javascript">
    const NUMBER_OF_TRIALS_PER_KEY = 3;
    const KEYS = ['F', 'J'];

    const jsPsych = initJsPsych({
      on_finish: function(){
        jsPsych.data.get().localSave("csv", "demo_jspsych_results.csv");
        document.body.innerHTML = "Thank you!";
      }
    });

    const helloTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: `
        <p>Hello!</p>
        <p>You will be taking part in a toy experiment.
          You will see one of two letters displayed on the screen (${KEYS[0]} or ${KEYS[1]}).</p>
        <p> Your role will be to press the key corresponding to the letter.
          <b>Please answer as fast as you can!</b></p>
        <p>Press any key to continue.</p>
        `
    };


    const letterTrial = {
      type: jsPsychHtmlKeyboardResponse,
      stimulus: jsPsych.timelineVariable('stimulus'), 
      choices: KEYS,
      trial_duration: 1000,
      data: {
        expected: jsPsych.timelineVariable('expected'), 
        case: jsPsych.timelineVariable('case')          
      }
    };

    const confidenceSlider = {
        type: jsPsychHtmlSliderResponse,
        stimulus: '<p>How confident are you?</p>',
        labels: ['Not at all', 'Very confident'],
        min: 0,
        max: 100,
        start: 50,
        post_trial_gap: 500
    };


    let experiment_variables = [
        { stimulus: 'F', expected: 'F', case: 'upper' },
        { stimulus: 'f', expected: 'F', case: 'lower' },
        { stimulus: 'J', expected: 'J', case: 'upper' },
        { stimulus: 'j', expected: 'J', case: 'lower' }
    ];


    const test_procedure = {
        timeline: [letterTrial, confidenceSlider], 
        timeline_variables: experiment_variables,  
        randomize_order: true,                     
        repetitions: NUMBER_OF_TRIALS_PER_KEY      
    };


    let timeline = [helloTrial, test_procedure];

    jsPsych.run(timeline);
  </script>
</html>
